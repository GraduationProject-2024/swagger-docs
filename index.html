<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="swagger-ui.css" />
  </head>
  <body>
    <h2>Select API Documentation</h2>
    <select id="api-selector">
      <option value="docs/119reporting-api.yml">119 Reporting API</option>
      <option value="docs/translation-api.yml">Translation API</option>
      <option value="docs/recommender-api.yml">Recommender API</option>
    </select>

    <div id="swagger-ui"></div>

    <script src="swagger-ui-bundle.js"></script>
    <script src="swagger-ui-standalone-preset.js"></script>
    <script>
      function loadSwaggerUI(apiUrl) {
        const ui = SwaggerUIBundle({
          url: apiUrl, // ✅ `docs/` 내부의 `.yml` 파일 로드
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "StandaloneLayout",
        });
      }

      document
        .getElementById("api-selector")
        .addEventListener("change", function () {
          loadSwaggerUI(this.value);
        });

      // 기본 API 문서 로드 (119 Reporting API)
      window.onload = function () {
        loadSwaggerUI("docs/119reporting-api.yml");
      };
    </script>
  </body>
</html>
