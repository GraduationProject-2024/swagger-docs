<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger UI</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.1/swagger-ui.css"
    />
  </head>
  <body>
    <h2>Select API Documentation</h2>
    <select id="api-selector">
      <option value="docs/119reporting-api.yaml">119 Reporting API</option>
      <option value="docs/translation-api.yaml">Translation API</option>
      <option value="docs/recommender-api.yaml">Recommender API</option>
      <!-- <option value="docs/backend-api.yaml">Backend API</option> -->
    </select>

    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.1/swagger-ui-bundle.js"></script>
    <script>
      function loadSwaggerUI(apiUrl) {
        const ui = SwaggerUIBundle({
          url:
            "https://graduationproject-2024.github.io/swagger-docs/" + apiUrl,
          dom_id: "#swagger-ui",
        });
      }

      document
        .getElementById("api-selector")
        .addEventListener("change", function () {
          loadSwaggerUI(this.value);
        });

      // 기본 API 문서 로드
      window.onload = function () {
        loadSwaggerUI("docs/translation-api.yaml");
      };
    </script>
  </body>
</html>
