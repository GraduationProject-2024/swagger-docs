<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger UI</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.1/swagger-ui.css"
    />
  </head>
  <body>
    <h2>Select API Documentation</h2>
    <select id="api-selector">
      <option value="119reporting-api.yml">119 Reporting API</option>
      <option value="translation-api.yml">Translation API</option>
      <option value="recommender-api.yml">Recommender API</option>
    </select>

    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.1/swagger-ui-bundle.js"></script>
    <script>
      const baseUrl = "https://graduationproject-2024.github.io/swagger-docs/";

      function loadSwaggerUI(apiUrl) {
        const ui = SwaggerUIBundle({
          url: baseUrl + apiUrl, // ✅ 절대 경로 사용
          dom_id: "#swagger-ui",
        });
      }

      document
        .getElementById("api-selector")
        .addEventListener("change", function () {
          loadSwaggerUI(this.value);
        });

      // 기본 API 문서 로드 (119 Reporting API)
      window.onload = function () {
        loadSwaggerUI("translation-api.yml");
      };
    </script>
  </body>
</html>
